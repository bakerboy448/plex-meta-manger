templates:
  #####################################
  #     Custom Collection Templates   #
  #####################################
  Holiday:
    smart_label: title.asc
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday. NOTE: this collection will automatically disappear once the holiday period is over."
    delete_not_scheduled: true
    sort_title: "!AA"
    run_again: true
    visible_home: true
    visible_shared: true
    sync_mode: sync
  Director:
    sort_title: "!A <<collection_name>>"
    tmdb_director_details: <<tmdb>>
    collection_order: release
    collection_mode: hide
    schedule: weekly(friday)
  Studio:
    sort_title: "!B <<collection_name>>"
    collection_mode: hide
    schedule: daily
  Special Genre:
    sort_title: "!C <<collection_name>>"
    collection_order: alpha
    collection_mode: hide
  Movies:
    optional:
      - collection
      - tmdb_movie
      - trakt_list
      - tmdb_list
    trakt_list_details: <<trakt_list>>
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<tmdb_movie>>
    tmdb_list: <<tmdb_list>>
    sort_title: <<collection_name>>
    collection_order: release
    collection_mode: hide


######################################################
#                Holiday Collections                 #
######################################################
templates:
  Holiday:
    optional:
      - movie
    smart_label: title.asc
    summary: |-
      A timed collection of <<collection_name>> and other movies that may relate to the holiday.

      NOTE: this collection will only be around until <<end_date>>.
    sort_title: "!0_<<collection_name>>"
    schedule: range(<<start_date>>-<<end_date>>)
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true
    visible_library: true
    run_again: true
    sync_mode: sync
    tmdb_movie: <<movie>>
    radarr_add_existing: true
    radarr_add: true
    radarr_monitor: true
    radarr_search: true
    radarr_tag: PMM,PMM-<<collection_name>> # New
    item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
collections:
  Valentine's Day Movies:
    template:
      name: Holiday
      start_date: 02/01
      end_date: 02/29
    imdb_list:
      - https://www.imdb.com/list/ls057783436/
      - https://www.imdb.com/list/ls064427905/
  St. Patrick's Day Movies:
    template:
      name: Holiday
      start_date: 03/01
      end_date: 03/18
    imdb_list: https://www.imdb.com/list/ls063934595/
  Thanksgiving Movies:
    template:
      name: Holiday
      start_date: 11/01
      end_date: 11/30
    imdb_list:
      - https://www.imdb.com/list/ls000835734/
      - https://www.imdb.com/list/ls091597850/
  Halloween Movies:
    template:
      name: Holiday
      start_date: 10/01
      end_date: 10/31
    imdb_list:
      - https://www.imdb.com/list/ls023118929/
      - https://www.imdb.com/list/ls000099714/
    tmdb_collection:
      - 91361 # Halloween Collection
      - 8581 # A Nightmare on Elm Street Collection
      - 1733 # The Mummy Collection
      - 8091 # Alien Collection
    tmdb_movie:
      - 23437 # A Nightmare on Elm Street (2010)
  Christmas Movies:
    template:
      name: Holiday
      start_date: 12/01
      end_date: 12/31
    imdb_list: https://www.imdb.com/list/ls000096828/
    tmdb_movie:
      - 367544 # The Spirit of Christmas (2015)
      - 360920 # The Grinch (2018)
      - 8871 # How the Grinch Stole Christmas (2000)
      - 13377 # How the Grinch Stole Christmas! (1966)
  New Year's Day Movies:
    template:
      name: Holiday
      start_date: 12/26
      end_date: 01/04
    imdb_list: https://www.imdb.com/list/ls066838460/

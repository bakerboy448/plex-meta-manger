libraries:
  Movies:
    operations:
      delete_collections:
        managed: false # Keep only PMM Managed
        configured: false # Keep only collections in this run
    collection_files:
      - default: choice
        schedule: weekly(wednesday)
      - default: golden
        schedule: weekly(wednesday)
      - default: oscars
        schedule: weekly(wednesday)
        template_variables:
          radarr_monitor: false
          radarr_tag: PMM,PMM-<<collection_name>> # New
          item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
          radarr_add_missing: true
      - default: spirit
        schedule: weekly(wednesday)
      - default: sundance
        schedule: weekly(wednesday)
      - default: basic
        schedule: weekly(monday)
      - default: imdb
        schedule: weekly(monday)
        template_variables:
          use_lowest: false
          radarr_add_missing_popular: false
          radarr_monitor_popular: false
          radarr_add_missing_top: true
          radarr_monitor_top: false
          radarr_tag: PMM,PMM-<<collection_name>> # New
          item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
      - default: tautulli
        schedule: weekly(monday)
      - default: tmdb
      - default: trakt
        schedule: weekly(monday)
      - default: actor
        schedule: weekly(tuesday)
        template_variables:
          # Sets the style of posters: bw or rainier
          style: rainier
      - default: genre
        schedule: weekly(tuesday)
      - default: decade
      - default: director
        schedule: weekly(tuesday)
        template_variables:
          # Sets the style of posters: bw or rainier
          style: rainier
      - default: franchise
        template_variables:
          radarr_tag: PMM,PMM-<<collection_name>> # New
          item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
      - default: universe
        template_variables:
          radarr_tag: PMM,PMM-<<collection_name>> # New
          item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
      - default: seasonal
        template_variables:
          use_aapi: false # Skip Asian American Pacific Islander Movies
          use_disabilities: false # Skip ‚ôø Disability Month Movies
          use_black_history: false # Skip ‚úä üèø Black History Month Movies
          use_lgbtq: false # Skip üè≥Ô∏è‚Äçüåà LGBTQ Month Movies
          use_latinx: false # Skip ü™Ö National Hispanic Heritage Moviesw
          use_women: false # Skip üö∫ Women's History Month Movies
          radarr_monitor: false
          radarr_add_missing: true
          radarr_tag: PMM,PMM-<<collection_name>> # New
          item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
      - default: streaming
      - default: studio
      - default: year
    overlay_files:
      #- reset_overlays: plex
      - remove_overlays: false
      - reapply_overlay: false
      - default: ribbon
      - default: mediastinger
      - default: direct_play
      - default: ratings
      - default: resolution
      - default: streaming
  TV Shows:
    operations:
      delete_collections:
        managed: false
        unconfigured: false
    collection_files:
      - default: choice
        schedule: monthly(1)
      - default: golden
        schedule: monthly(1)
      - default: emmy
        schedule: monthly(1)
      - default: basic
        schedule: weekly(monday)
      - default: imdb
        schedule: weekly(monday)
        template_variables:
          use_lowest: false
      - default: tautulli
        schedule: weekly(monday)
      - default: tmdb
      - default: trakt
        schedule: weekly(monday)
      - default: genre
      - default: decade
      - default: network
      - default: streaming
      - default: franchise
      - default: studio
    overlay_files:
      - schedule:
          - monthly(1)
          - monthly(15)
        # - reset_overlays: plex
      - remove_overlays: false
      - reapply_overlay: false
      - default: streaming
playlist_files:

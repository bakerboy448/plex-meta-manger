libraries:
  Movies:
    operations:
      delete_unmanaged_collections: true
    metadata_path:
    - git: PMM/award/choice
      schedule: weekly(wednesday)
    - git: PMM/award/golden
      schedule: weekly(wednesday)
    - git: PMM/award/oscars
      schedule: weekly(wednesday)
      template_variables:
        radarr_monitor: false
        radarr_tag: PMM,PMM-<<collection_name>>   # New
        item_radarr_tag: PMM,PMM-<<collection_name>>   # Existing
        radarr_add_missing: true
    - git: PMM/award/other
      schedule: weekly(wednesday)
    - git: PMM/award/spirit
      schedule: weekly(wednesday)
    - git: PMM/award/sundance
      schedule: weekly(wednesday)
    - git: PMM/chart/basic
      schedule: weekly(monday)
    - git: PMM/chart/imdb
      schedule: weekly(monday)
      template_variables:
        use_lowest: false
        radarr_add_missing: true
        radarr_monitor: false
        radarr_tag: PMM,PMM-<<collection_name>>   # New
        item_radarr_tag: PMM,PMM-<<collection_name>>   # Existing
    - git: PMM/chart/other
      schedule: weekly(monday)
    - git: PMM/chart/tautulli
      schedule: weekly(monday)
    - git: PMM/chart/tmdb
    - git: PMM/chart/trakt
      schedule: weekly(monday)
    - git: PMM/chart/basic
    - git: PMM/actor
      schedule: weekly(tuesday)
      template_variables:
         # Sets the style of posters: bw or rainier
        style: rainier
    - git: PMM/genre
      schedule: weekly(tuesday)
    - git: PMM/movie/decade
    - git: PMM/movie/director
      schedule: weekly(tuesday)
    - git: PMM/movie/franchise
      template_variables:
        radarr_tag: PMM,PMM-<<collection_name>>   # New
        item_radarr_tag: PMM,PMM-<<collection_name>>   # Existing
    - git: PMM/movie/universe
      template_variables:
        radarr_tag: PMM,PMM-<<collection_name>>   # New
        item_radarr_tag: PMM,PMM-<<collection_name>>   # Existing
    - git: PMM/movie/seasonal
      template_variables:
        radarr_monitor: false
        radarr_add_missing: true
        radarr_tag: PMM,PMM-<<collection_name>>   # New
        item_radarr_tag: PMM,PMM-<<collection_name>>   # Existing
    - git: PMM/streaming
    overlay_path:
    - remove_overlays: false
    - git: PMM/overlays/audio_codec
    - git: PMM/overlays/audio_language
    - git: PMM/overlays/direct_play
    - git: PMM/overlays/imdb_top_250
    - git: PMM/overlays/ratings
    - git: PMM/overlays/resolution
    - git: PMM/overlays/special_release
    - git: PMM/overlays/streaming
    - git: PMM/overlays/video_format
    - git: PMM/overlays/oscars
  TV Shows:
    operations:
      delete_unmanaged_collections: true
    metadata_path:
    - git: PMM/award/choice
      schedule: monthly(1)
    - git: PMM/award/golden
      schedule: monthly(1)
    - git: PMM/award/emmy
      schedule: monthly(1)
    - git: PMM/chart/basic
      schedule: weekly(monday)
    - git: PMM/chart/imdb
      schedule: weekly(monday)
      template_variables:
        use_lowest: false
    - git: PMM/chart/other
      schedule: weekly(monday)
    - git: PMM/chart/tautulli
      schedule: weekly(monday)
    - git: PMM/chart/tmdb
    - git: PMM/chart/trakt
      schedule: weekly(monday)
    - git: PMM/chart/basic
    - git: PMM/genre
    - git: PMM/show/decade
    - git: PMM/show/network
    - git: PMM/streaming
    - git: PMM/franchise
    overlay_path:
    - remove_overlays: false
    - git: PMM/overlays/audio_codec
    - git: PMM/overlays/audio_codec
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/audio_codec
      template_variables:
        overlay_level: season
    - git: PMM/overlays/audio_language
    - git: PMM/overlays/audio_language
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/audio_language
      template_variables:
        overlay_level: season
    - git: PMM/overlays/direct_play
    - git: PMM/overlays/direct_play
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/direct_play
      template_variables:
        overlay_level: season
    - git: PMM/overlays/ratings
    - git: PMM/overlays/ratings
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/ratings
      template_variables:
        overlay_level: season
    - git: PMM/overlays/resolution
    - git: PMM/overlays/resolution
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/resolution
      template_variables:
        overlay_level: season
    - git: PMM/overlays/special_release
    - git: PMM/overlays/special_release
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/special_release
      template_variables:
        overlay_level: season
    - git: PMM/overlays/streaming
    - git: PMM/overlays/streaming
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/streaming
      template_variables:
        overlay_level: season
    - git: PMM/overlays/video_format
    - git: PMM/overlays/video_format
      schedule: monthly(28)
      template_variables:
        overlay_level: episode
    - git: PMM/overlays/video_format
      template_variables:
        overlay_level: season

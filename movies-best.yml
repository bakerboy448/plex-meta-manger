templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
    radarr_monitor: false
    radarr_search: false
    radarr_add_missing: false
    radarr_tag: PMM,PMM-<<collection_name>> # New
    item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
    visible_library: true
    visible_shared: true
    visible_home: true
    schedule: weekly(sunday)
  Best of:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sort_title: "!F_Best of <<year>>"
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
    radarr_monitor: true
    radarr_search: true
    radarr_add_missing: false
    radarr_tag: PMM,PMM-<<collection_name>> # New
    item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
    visible_library: true
    visible_shared: true
    visible_home: true
    schedule: monthly(15)
  Decades:
    sort_title: "!G_Best of <<year>>s"
    sync_mode: sync
    summary: IMDb Best 20 Movies of the <<year>>s
    smart_label: audience_rating.desc
    imdb_list:
      url: https://www.imdb.com/search/title/?release_date=<<start>>-01-01,<<end>>-12-31&num_votes=1000,&sort=num_votes,desc
      limit: 20
    radarr_monitor: true
    radarr_search: true
    radarr_add_missing: true
    radarr_tag: PMM,PMM-<<collection_name>> # New
    item_radarr_tag: PMM,PMM-<<collection_name>> # Existing
    visible_library: true
    visible_shared: true
    visible_home: true
    schedule: monthly(15)

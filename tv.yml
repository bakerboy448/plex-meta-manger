templates:
  #####################################
  #     Custom Collection Template    #
  #####################################
  Studio:
    sort_title: "!A <<collection_name>>"
    collection_mode: hide
    schedule: daily
  TV Collection:
    optional:
      - trakt_list
      - imdb_list
      - tvdb_show
    trakt_list_details: <<trakt_list>>
    imdb_list: <<imdb_list>>
    tvdb_show: <<tvdb_show>>
    sort_title: <<collection_name>>
    collection_order: release
    collection_mode: hide
    schedule: daily
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
  networkFR:
    tmdb_network: <<network>>
    sort_title: +3__FR<<collection_name>>
    sync_mode: sync
    schedule: daily
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
    sonarr_add_missing: false
  network:
    optional:
      - network
    tmdb_network: <<network>>
    sort_title: +2_<<collection_name>>
    sync_mode: sync
    schedule: daily
    smart_label: episode_added.desc
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
    sonarr_add_missing: false
  #####################################
  #       Studio Collections      #
  #####################################

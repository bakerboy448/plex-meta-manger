templates:
  #####################################
  #     Custom Collection Template    #
  #####################################
  Studio:
    sort_title: "!A <<collection_name>>"
    collection_mode: hide
    schedule: daily
  TV Collection:
    optional:
      - trakt_list
      - imdb_list
      - tvdb_show
    trakt_list_details: <<trakt_list>>
    imdb_list: <<imdb_list>>
    tvdb_show: <<tvdb_show>>
    sort_title: <<collection_name>>
    collection_order: release
    collection_mode: hide
    schedule: daily
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
  network:
    tmdb_network: <<network>>
    sort_title: +3_<<collection_name>>
    sync_mode: sync
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
    sonarr_add: false
  networkFR:
    tmdb_network: <<network>>
    sort_title: +3__FR<<collection_name>>
    sync_mode: sync
    sonarr_tag: PMM,PMM-<<collection_name>> # New
    item_sonarr_tag: PMM,PMM-<<collection_name>> # Existing
    sonarr_add: false
  #####################################
  #       Studio Collections      #
  #####################################
